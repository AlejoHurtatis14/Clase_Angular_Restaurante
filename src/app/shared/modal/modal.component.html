<div class="modal fade" id="exampleModal" #cerrarModal tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <form [formGroup]="form" (ngSubmit)="resultadoModal()">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ titulo }}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="inputAddress">Direcci√≥n</label>
            <input type="text" formControlName="respuesta" class="form-control" id="inputAddress"
              placeholder="Palabra clave">
          </div>
          {{ descripcion | murcielago }}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" (click)="resultadoModal()">Guardar</button>
        </div>
      </div>
    </form>
  </div>
</div>
